<div *ngIf="currentFileUpload" class="progress">
	<div class="progress-bar progress-bar-info progress-bar-striped"
		role="progressbar"
		attr.aria-valuenow="{{progress.percentage}}"
		aria-valuemin="0"
		aria-valuemax="100"
		[ngStyle]="{width:progress.percentage+'%'}">
		{{progress.percentage}}%
	</div>
</div>
 
<form>
		<div class="form-group">
		<label for="title">Titre</label>
		<input type="text" id="title"
					   class="form-control" formControlName="title">
		</div>
		<div class="form-group">
		<label for="author">Auteur</label>
		<input type="text" id="author"
					   class="form-control" formControlName="author">
		</div>
		<div class="form-group">
		<label for="cp">Code Postale</label>
				<input type="text" id="cp"
					   class="form-control" formControlName="cp">
			  </div>
			  <div class="form-group">
				<label for="adresse">Adresse</label>
				<input type="text" id="adresse"
					   class="form-control" formControlName="adresse">
			  </div>
			  <div class="form-group">
				<label for="ville">Ville</label>
				<input type="text" id="ville"
					   class="form-control" formControlName="ville">
			  </div>
			  <div class="form-group">
				<label for="description">Description</label>
				<textarea id="description"
						  class="form-control" formControlName="description">
				</textarea>
			  </div>
	<label class="btn btn-default"> <input type="file"
		(change)="selectFile($event)">
	</label>
	 
	<button class="btn btn-success" [disabled]="!selectedFiles"
		(click)="upload()">Upload</button>
</form>
